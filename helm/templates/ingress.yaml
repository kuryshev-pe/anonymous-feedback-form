apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.global.prefix }}-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-dswz-certificate
spec:
  tls:
    - secretName: {{ .Values.global.prefix }}.letsencrypt.key.tls
      hosts:
        - {{ .Values.ingress.host }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.global.prefix }}-backend
              port:
                number: 8000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.global.prefix }}-frontend
              port:
                number: 80

